<!DOCTYPE html>
<html>
<head>
  <title>Your FD Accounts</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    body {
      background-image: url("images/sky2.jpg"); /* ✅ apna image path */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 32px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    nav {
      margin: 20px;
    }
    nav a {
      color: #fff;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 4px;
      background: rgba(0,0,0,0.4);
    }
    nav a:hover {
      background: rgba(0,0,0,0.7);
      text-decoration: underline;
    }

    .card {
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      padding: 25px;
      border-radius: 12px;
      margin: 20px auto;
      width: 95%;
      max-width: 900px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background: rgba(0,0,0,0.7);
    }
    tr:nth-child(even) {
      background: rgba(255,255,255,0.1);
    }
    tr:hover {
      background: rgba(0,123,255,0.4);
      cursor: pointer;
    }

    #error {
      margin-top: 12px;
      font-size: 14px;
      color: #ffb3b3;
    }
  </style>
</head>
<body>
  <h1 id="fdListTitle" class="page-title">Your FD Accounts</h1>

  <!-- ✅ Nav links with IDs + Names -->
  <nav>
    <a id="link-home" name="homeLink" href="dashboard.html">Home</a>
    <a id="link-bookfd" name="bookLink" href="fd_booking.html">Book New FD</a>
    <a id="link-details" name="detailsLink" href="fd_details.html">FD Details</a>
  </nav>

  <section class="card">
    <table id="fd-table" name="fdTable" class="fd-table" border="1" cellpadding="8" cellspacing="0">
      <thead>
        <tr>
          <th id="th-fdid">FD ID</th>
          <th id="th-amount">Amount</th>
          <th id="th-tenure">Tenure (months)</th>
          <th id="th-type">Payout Type</th>
          <th id="th-status">Status</th>
          <th id="th-action">Action</th>
        </tr>
      </thead>
      <tbody id="fd-list-body" class="fd-list-body">
        <!-- FD rows will be injected here -->
      </tbody>
    </table>
    <div id="error" class="error-box"></div>
  </section>

  <script>
    const listApi = "http://localhost:3000/api/deposits/list";

    window.onload = async () => {
      // By.id
      const token = localStorage.getItem("token");
      if (!token) {
        document.getElementById("error").innerText = "Please login first";
        return;
      }

      try {
        const res = await fetch(listApi, {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        const data = await res.json();
        console.log("FD List Response:", data);

        if (!res.ok || data.success === false || !Array.isArray(data.fdList)) {
          document.getElementsByClassName("error-box")[0].innerText = "Failed to load FD list";
          return;
        }

        // By.tagName
        const tbody = document.getElementsByTagName("tbody")[0];
        tbody.innerHTML = "";

        data.fdList.forEach(fd => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="fd-id">${fd.fd_id}</td>
            <td class="fd-amount">₹${fd.amount}</td>
            <td class="fd-tenure">${fd.duration_months}</td>
            <td class="fd-type">${fd.deposit_type}</td>
            <td class="fd-status">${fd.status || "Active"}</td>
            <!-- ✅ LinkText/PartialLinkText -->
            <td><a class="view-link" href="fd_details.html?fdid=${fd.fd_id}">View</a></td>
          `;
          tbody.appendChild(row);
        });
      } catch (e) {
        document.querySelector("#error").innerText = e.message;
      }
    };
  </script>
</body>
</html>
