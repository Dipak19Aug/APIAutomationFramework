name: API Testing

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: banking
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install Node dependencies
        run: npm install  # अगर backend में package.json है
        working-directory: .  # यह सुनिश्चित करें कि correct folder में run हो

      - name: Start Backend
        run: |
          nohup node app.js &
          sleep 15

      - name: Run Tests
        run: mvn clean test -DsuiteXmlFile=suite.xml
        env:
          DB_HOST: 127.0.0.1  # MySQL कंटेनर से
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: banking

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: target/surefire-reports/
